<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ログイン</title>
    <link rel="stylesheet" href="./styles/signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Love Ya Like A Sister:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=M PLUS 2:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="signin">
      <form action="">
        <div class="title">SNSAPP</div>
        <div class="div">ログイン</div>
        <div class="signin-child">
          <div class="div1">
            <div class="div2">メールアドレス</div>
            <input type="email" name="mail" id="mail" class="input" />
          </div>
          <div class="div3">
            <div class="flex">
              <div class="div4">パスワード</div>
              <div class="div5">※英数含む8文字以上</div>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="input"
            />
          </div>
          <div class="div6">
            <input type="submit" value="ログイン" class="login" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
